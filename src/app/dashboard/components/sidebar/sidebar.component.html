<nav
  class="navbar show navbar-vertical h-lg-screen navbar-expand-lg py-3 navbar-light bg-light border-bottom border-bottom-lg-0 border-end-lg"
  id="navbarVertical"
>
  <div class="container-fluid">
    <!-- Toggler -->
    <button
      class="navbar-toggler ms-n2"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#sidebarCollapse"
      aria-controls="sidebarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Brand -->
    <a class="navbar-brand py-lg-2 mb-lg-5 px-lg-6 me-0" routerLink="/">
      <img
        src="/assets/images/hero/Job-Portal-Software-2-2.png"
        alt="..."
        class="h-14 w-25"
      />
    </a>
    <!-- User menu (mobile) -->
    <div class="navbar-user d-lg-none">
      <!-- Dropdown -->
      <div class="dropdown">
        <!-- Toggle -->
        <a
          href="#"
          id="sidebarAvatar"
          role="button"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <div class="avatar-parent-child">
            <img
              alt="Image Placeholder"
              src="{{ apiUrl }}/{{ user?.image }}"
              class="avatar avatar- rounded-circle"
            />
            <span class="avatar-child avatar-badge bg-success"></span>
          </div>
        </a>
        <!-- Menu -->
        <div
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="sidebarAvatar"
        >
          <a [routerLink]="['/user/profile', user?.id]" class="dropdown-item"
            >Profile</a
          >
          <a href="#" class="dropdown-item">Settings</a>
          <hr class="dropdown-divider" />
          <a href="#" class="dropdown-item" (click)="onLogout()">Logout</a>
        </div>
      </div>
    </div>
    <!-- Collapse -->
    <div class="collapse navbar-collapse" id="sidebarCollapse">
      <!-- Navigation -->
      <ul class="navbar-nav" *ngIf="user?.role === 'Admin'">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard">
            <i class="bi bi-house"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard/jobs-list">
            <i class="bi bi-bar-chart"></i> Jobs List
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard/users-list">
            <i class="bi bi-people"></i>Users List
          </a>
        </li>
      </ul>
      <ul class="navbar-nav" *ngIf="user?.role === 'Recruiter'">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard">
            <i class="bi bi-house"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard/recruiter/jobs-list">
            <i class="bi bi-bar-chart"></i> My Jobs List
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard/recruiter/applies-list">
            <i class="bi bi-people"></i>Apply List
          </a>
        </li>
      </ul>
      <!-- Divider -->
      <hr class="navbar-divider my-5 opacity-20" />

      <!-- Push content down -->
      <div class="mt-auto"></div>
      <!-- User (md) -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/user/profile', user?.id]">
            <i class="bi bi-person-square"></i> Account
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="onLogout()">
            <i class="bi bi-box-arrow-left"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
