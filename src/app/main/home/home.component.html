<div class="container">
  <section class="feature-padding">
    <!-- Section Tittle -->
    <div class="row">
      <div class="col-lg-12">
        <div class="section-tittle text-center mb-10">
          <span>Recent Job</span>
          <h2 class="font-bold">Featured Jobs</h2>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-10" *ngFor="let job of jobs">
        <!-- single-job-content -->
        <app-job-card [job]="job"></app-job-card>
      </div>
    </div>
  </section>
</div>
