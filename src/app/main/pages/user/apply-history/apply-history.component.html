<div class="p-5">
  <pagination
    (pageChanged)="pageChanged($event)"
    [totalItems]="pages * 10"
  ></pagination>
  <div class="card mb-7">
    <div class="table-responsive">
      <table class="table table-hover table-nowrap">
        <thead class="table-light">
          <tr>
            <th scope="col" *ngFor="let item of headData">{{ item }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let apply of applies">
            <td>
              <img
                alt="..."
                [src]="apply.job.image"
                class="avatar avatar-sm rounded-circle me-2"
              />
              <a class="text-heading font-semibold" href="#">
                {{ apply.job.companyName }}
              </a>
            </td>
            <td>{{ apply.job.title }}</td>
            <td
              [ngClass]="{
                'text-green-500': apply.status === 'success',
                'text-yellow-500': apply.status === 'pending',
                'text-red-500': apply.status === 'rejected'
              }"
            >
              <i class="fas fa-history"></i> {{ apply.status }}
            </td>
            <td>{{ apply.job.createdAt | date }}</td>
            <td>
              <a
                [routerLink]="['/jobs', apply.job.id]"
                class="btn btn-sm btn-neutral"
                >View</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer border-0 py-5">
      <ng-content select="#table_pagination"></ng-content>
    </div>
  </div>
</div>
